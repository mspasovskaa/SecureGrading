<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color:cadetblue">
<nav class="navbar navbar-expand-md navbar-light bg-light mb-5">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Систем за оценки</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()"><a href="/home" class="nav-link">Лични податоци</a></li>
                <li class="nav-item"><a href="/subjects" sec:authorize="hasRole('ADMIN')" class="nav-link">Предмети</a></li>
                <li class="nav-item"><a href="/exams" sec:authorize="hasRole('USER')" class="nav-link">Испити</a></li>
            </ul>
            <a class="btn btn-success"  sec:authorize="isAnonymous()" href="/login">Login</a>
            <a class="btn btn-primary"  sec:authorize="isAnonymous()" href="/preregister">Register</a>
            <a class="btn btn-info" href="/logout" sec:authorize="isAuthenticated()">Одјави се</a></div>
        </div>

    </div>

</nav>

<div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/registerprof">
        <h2 class="form-signin-heading">Register</h2>
        <p>
            <label for="name" class="sr-only">Име</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Име" required=""
                   autofocus="">
        </p>
        <p>
            <label for="lastname" class="sr-only">Презиме</label>
            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Презиме" required=""
                   autofocus="">
        </p>
        <p>
            <label for="email" class="sr-only">Е-маил адреда</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Е-маил адреса"
                   required="">
        </p>
        <p>
            <label for="username" class="sr-only">Корисничко име:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Корисничко име" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Лозинка</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Лозинка" required="">
        </p>


        <p>
        <div th:if="${subjects!=null}" th:each="s: ${subjects}">

            <input type="checkbox" name="subject"
                   th:value="${s.getId()}">
            <label th:text="${s.getName()}"></label>

        </div>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрирај се</button>
    </form>
    <a href="/login" class="btn btn-block btn-light">Веќе имаш профил? Логирај се</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
