<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color:cadetblue">
<nav class="navbar navbar-expand-md navbar-light bg-light mb-5">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Систем за оценки</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()"><a href="/home" class="nav-link">Лични податоци</a></li>
                <li class="nav-item"><a href="/subjects" sec:authorize="hasRole('ADMIN')" class="nav-link">Предмети</a></li>
                <li class="nav-item"><a href="/exams" sec:authorize="hasRole('USER')" class="nav-link">Испити</a></li>
            </ul>
            <a class="btn btn-success"  sec:authorize="isAnonymous()" href="/login">Login</a>
            <a class="btn btn-primary"  sec:authorize="isAnonymous()" href="/preregister">Register</a>
            <a class="btn btn-info" href="/logout" sec:authorize="isAuthenticated()">Одјави се</a></div>
        </div>

    </div>

</nav>
<div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/examFinal">
        <h2 class="form-signin-heading">Внеси испит по предметот <th:block><span th:text="${subject.getName()}"></span></th:block></h2>
        <h3 class="form-signin-heading">Податоци за студентот:</h3>

        <input type="hidden" name="studentId" th:value="${student.getId()}">
        <input type="hidden" name="subjectId" th:value="${subject.getId()}">
        <p>
            <label class="sr-only">Име:</label>
           <h4 th:text="${student.getName()}"></h4>
        </p>
        <p>
            <label class="sr-only">Презиме:</label>
        <h4 th:text="${student.getLastname()}"></h4>
        </p>

        <p>
            <label class="sr-only">Индекс:</label>
        <h4 th:text="${student.getIndex()}"></h4>
        <h3 class="form-signin-heading">Податоци за испитот:</h3>
        </p>
        <label class="sr-only">Оценка:</label>
            <input type="text" name="grade" id="grade">
        </p>
        <p>
            <label class="sr-only">Датум на испитот:</label>
            <input type="text" name="date" placeholder="M/d/yyyy" id="date"/>
        </p>
        <p>
            <label class="sr-only">Сесија:</label>
            <input type="text" name="session" id="session"/>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Внеси испит</button>
    </form>



</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
